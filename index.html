<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<link rel="stylesheet" href="style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<img
					src="/assets/images/illustration-article.svg"
					class="img"
					alt="Code symbol art"
				/>
				<article>
					<span class="tag">Learning</span>
					<br />
					<span class="date">Published 21 Dec 2023 </span>
					<h1 class="title">HTML & CSS foundations</h1>
					<p>
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
				</article>
				<div class="author">
					<img
						src="/assets/images/image-avatar.webp"
						class="author-img"
						alt="Picture of Greg Hooper"
					/>
					<p>Greg Hooper</p>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Sonicx180</a>.
		</footer>
	</body>
</html>
